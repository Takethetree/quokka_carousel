<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Quokka Carousel</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  	<link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo" rel="stylesheet">
<!--   <link rel="stylesheet" href="css/main.css"> -->

</head>
<body>

	<header class="header">
		<h1 class="header-text">
			The Quokka Carousel
		</h1>
	</header>

	<div class="carousel-container">
		<ol class="carousel-list">
			<li class="carousel-list-item">
				<div class="image" style="background-image: url('images/image_1.jpg');">
					
				</div>
			</li>
			<li class="carousel-list-item">
				<div class="image" style="background-image: url('images/image_2.jpg');">
					
				</div>
			</li>
			<li class="carousel-list-item">
				<div class="image"  style="background-image: url('images/image_3.jpg');">
					
				</div>
			</li>
			<li class="carousel-list-item">
				<div class="image"  style="background-image: url('images/image_4.jpg');">
					
				</div>
			</li>
		</ol>

		<div class="buttons">
			<button class="left-button">
				<span class="offscreen">
					&larr;
				</span>
			</button>
			<button class="right-button">
				<span class="offscreen">
					&rarr;
				</span>			
			</button>
		</div>


	</div>

	<div class="outer-dot-container">
		<div class="inner-dot-container">
			<span class="dot">
				
			</span>
			<span class="dot">
				
			</span>
			<span class="dot">
				
			</span>
			<span class="dot">
				
			</span>
		</div>
	</div>

	<script src="carousel.js" type="text/javascript"></script>

</body>
</html>
